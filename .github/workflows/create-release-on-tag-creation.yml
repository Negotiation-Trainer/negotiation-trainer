name: Create a new release and deploy the release to production

on:
    push:
        # Work flow only runs when tags are created and follow the correct format.
        tags:
            - '*'
    workflow_dispatch:
            
jobs:
  CreateNewRelease:
    name: Create a new release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # # Exits if the branch is not main
      # - name: Exit if not on main branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1

      # Validates if the tag is only numerical 
      - name: Validate Tag Format
        id: validate_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: $TAG"
            exit 1
          fi

          IFS='.' read -ra TAG_SEGMENTS <<< "$TAG"
          for SEGMENT in "${TAG_SEGMENTS[@]}"; do
            if ! [[ "$SEGMENT" =~ ^[0-9]+$ ]]; then
              echo "Invalid tag format: $TAG"
              exit 1
            fi
          done

      # Extracts the version from the tag
      - name: Extract Version from Tag
        id: extract_version
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV
    
      # Generates the release name
      - name: Generate Release Name
        id: generate_release_name
        run: |
            echo "RELEASE_NAME=v${{ env.VERSION }}" >> $GITHUB_ENV

      # Build the project
      - name: Build Unity Artifact
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output 
      - uses: actions/upload-artifact@v4
        with:
          name: webGL-build
          path: build

      # Zip the build
      - name: Zip build
        run: |
          pushd build/WebGL
          zip -r ../../Connors-Paradise-WebGL-Release-${{ env.RELEASE_NAME }}.zip .
          popd

      # Release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Connors-Paradise-WebGL-Release-${{ env.RELEASE_NAME }}.zip
          name: ${{ env.RELEASE_NAME}}

  DeployReleaseToProd:
    needs: CreateNewRelease
    runs-on: ubuntu-latest
    name: Deploy the new Release to production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
          # - name: Exit if not on main branch # Exits if the branch is not main
          #   if: endsWith(github.ref, 'main') == false
          #   run: exit 0

      # Download the WebGL build
      - name: Download WebGL Artifact
        uses: actions/download-artifact@v4
        with:
          name: webGL-build
          path: build
      
      # Deploy the webGL build to production
      - name: Deploy to Production
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/WebGL/WebGL
          commit-message: Deploy
          single-commit: true
          
      # Cleanup to avoid storage limit
      - name: Cleanup to avoid storage limit
        uses: geekyeggo/delete-artifact@v2
        with:
          name: webGL-build